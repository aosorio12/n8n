# Use this Blueprint to deploy n8n on Render as a web
# service that uses a Postgres database to store
# workflow data.
#
# This Blueprint uses free instance types (specified by
# `plan`) for both the web service and the database. You
# can upgrade to paid instance types at any time to
# increase resources.

services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Base de datos
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # ConfiguraciÃ³n de URL pÃºblica para webhooks
      - key: N8N_HOST
        value: n8n-service-1s4k.onrender.com
      - key: N8N_PORT
        value: '5678'
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-service-1s4k.onrender.com/

      # ðŸ”“ ACTIVAR todas las credenciales en la UI
      - key: N8N_DISABLE_UI_CREDENTIALS
        value: 'false'

      # âœ… (Opcional) activar caracterÃ­sticas beta si quieres usar Agente AI
      - key: N8N_ALLOW_BETA_FEATURES
        value: 'true'

databases:
  - name: n8n-db
    plan: free

    # The free instance type is limited to 1 GB of disk
    # space.
    #
    # If you later upgrade to a paid instance type, you can
    # increase the disk size to any multiple of 5 GB by
    # setting the `diskSizeGB` property.
    #
    # diskSizeGB: 5
